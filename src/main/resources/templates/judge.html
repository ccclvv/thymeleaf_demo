<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf/org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:if="${flag == 'fail'}">
        返回结果成功
    </h1>

    <!--和if相反的判断-->
    <h1 th:unless="${flag == 'fail'}">
        返回结果失败
    </h1>

    <h1 th:if="${isRight}">
        结果正确
    </h1>

    <div th:switch="${num}">
        <p th:case="1">当前值是:1</p>
        <p th:case="2">当前值是:2</p>
        <p th:case="3">当前值是:3</p>
    </div>

</body>
</html>
